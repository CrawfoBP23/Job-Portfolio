plugins {
    id 'java'
}

jar {
    archiveBaseName.set("Apportionment")
    archiveVersion.set("") // Empty string removes the version suffix
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    manifest {
        attributes "Main-class": "edu.virginia.sde.hw1.Main"
    }

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

group = 'edu.virginia.sde.hw1'
version = 1.0

repositories {
    mavenCentral()
}

dependencies {
    runtimeOnly group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.18.0'
    implementation group: 'org.apache.poi', name: 'poi-ooxml', version: '5.2.2'
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}
